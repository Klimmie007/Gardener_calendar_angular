<div>
  <h3>5-day Forecast</h3>
  <ul *ngFor="let forecast of weatherData">
    <li class="main">
      {{ forecast.dt_txt | date: "EEE, MM dd" }}
      <span>
        Min: {{ forecast.main.temp_min | number: "1.0-0" }} °C
      </span>
      <span>
        Max: {{ forecast.main.temp_max | number: "1.0-0" }} °C
      </span>
      <span>
        {{ forecast.weather[0].main }}
      </span>
    </li>
  </ul>
</div>
