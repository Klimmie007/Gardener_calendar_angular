<div>
  <p>Define your preserve</p>
  <form #f="ngForm" (ngSubmit)="definePreserve([f.value.inName, f.value.inDescription, f.value.prodDay, f.value.prodMonth, f.value.prodYear, f.value.expDay, f.value.expMonth, f.value.expYear])" (ngSubmit)="resetForm(f)">
    <label>Name: </label>
    <input placeholder="Your's preserve name" type="text" name="inName" #inName="ngModel" ngModel ngModel minlength="3" maxlength="100" required/><br>
    <label>Description:</label><br>
    <textarea placeholder="Describe your preserve" rows="5" cols="50" name="inDescription" #inDescription="ngModel" ngModel maxlength="500" required></textarea><br>
    <label>Date of production: </label>
    <input size="2" type="text" placeholder="dd" name="prodDay" #prodDay="ngModel" ngModel minlength="2" maxlength="2" required/>
    <input size="2" type="text" placeholder="mm" name="prodMonth" #prodMonth="ngModel" ngModel minlength="2" maxlength="2" required/>
    <input size="4" type="text" placeholder="yyyy" name="prodYear" #prodYear="ngModel" ngModel minlength="4" maxlength="4" required/><br>
    <label>Expiration date: </label>
    <input size="2" type="text" placeholder="dd" name="expDay" #expDay="ngModel" ngModel minlength="2" maxlength="2" required/>
    <input size="2" type="text" placeholder="mm" name="expMonth" #expMonth="ngModel" ngModel minlength="2" maxlength="2" required/>
    <input size="4" type="text" placeholder="yyyy" name="expYear" #expYear="ngModel" ngModel minlength="4" maxlength="4" required/><br><br>
    <button type="submit">Submit</button>
  </form>
</div>
