<div>
  <p>Define your preserve</p>
  <form [formGroup]="formModel" (ngSubmit)="definePreserve(formModel)" (ngSubmit)="resetForm(formModel)">
    <label>Name: </label>
    <input placeholder="Your's preserve name" type="text" formControlName="name" minlength="3" maxlength="50" required/><br>
    <label>Description:</label><br>
    <textarea placeholder="Describe your preserve" rows="5" cols="50" formControlName="description" minlength="1" maxlength="500" required></textarea><br>
    <label>Date of production: </label>
    <input size="2" type="text" placeholder="dd" formControlName="productionDay" minlength="1" maxlength="2" required/>
    <input size="2" type="text" placeholder="mm" formControlName="productionMonth" minlength="1" maxlength="2" required/>
    <input size="4" type="text" placeholder="yyyy" formControlName="productionYear" minlength="4" maxlength="4" required/><br>
    <label>Expiration date: </label>
    <input size="2" type="text" placeholder="dd" formControlName="expirationDay" minlength="1" maxlength="2" required/>
    <input size="2" type="text" placeholder="mm" formControlName="expirationMonth" minlength="1" maxlength="2" required/>
    <input size="4" type="text" placeholder="yyyy" formControlName="expirationYear" minlength="4" maxlength="4" required/><br><br>
    <button type="submit">Submit</button>
  </form>
</div>
